dist: trusty
sudo: false

addons:
  chrome: stable

language: node_js

cache:
  directories:
     - ./node_modules

stages:
  - build
  - test
  - name: optional
    if: (NOT type IN (pull_request)) AND (branch = master)
  - deploy

matrix:
  fast_finish: true
  allow_failures:
    - env: nightly
    - env: node9
  include:
    # Build stage
    - stage: build
      script: npm run lint
      env: lint
    - script: npm run build
      env: build

    # Test stage
    - stage: test
      script: npm run test
      env: test
    - node_js: "8"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=0 --nosilent --ng-version="6.0.0-rc.0"
      env: e2e-0
    - node_js: "8"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=1 --nosilent --ng-version="6.0.0-rc.0"
      env: e2e-1
    - node_js: "8"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=2 --nosilent --ng-version="6.0.0-rc.0"
      env: e2e-2
    - node_js: "8"
      os: linux
      script: node tests/run_e2e.js --nb-shards=4 --shard=3 --nosilent --ng-version="6.0.0-rc.0"
      env: e2e-3
    - node_js: "8"
      os: linux
      script: node tests/run_e2e.js --ng-version="^5.0.0" "--glob=tests/{basic,build}/**"
      env: ng5-subset

    # WEBPACK4_DISABLED - eject temporarily disabled for webpack 4 integration
    # - node_js: "8"
    #   os: linux
    #   script: node tests/run_e2e.js --eject "--glob=tests/build/**"
    #   env: eject

    # Optional stage.
    - stage: optional
      node_js: "8"
      os: linux
      script: node tests/run_e2e.js --nightly "--glob=tests/build/**"
      env: nightly
    - node_js: "9"
      os: linux
      script: node tests/run_e2e.js "--glob=tests/build/**"
      env: node9

    # Deploy stage
    - stage: deploy
      script: skip
      env: builds
      deploy:
      - provider: script
        script: node scripts/git-builds.js
        skip_cleanup: true
        on:
          all_branches: true
    - script: skip
      env: publish
      deploy:
      - provider: script
        script: node scripts/publish/publish.js
        skip_cleanup: true
        on:
          tags: true


install:
  - npm install

env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    # GITHUB_ACCESS_TOKEN=<github token, a personal access token of the angular-builds account, account access in valentine>
    # This is needed to publish packages to github for continuous packages delivery.
    - secure: ""
    # NPM_TOKEN used for deployment.
    - secure: ""


